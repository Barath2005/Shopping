<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        input{
            height: 30px;
            display: block;
            border: 3px solid black;
            box-shadow: 0px 0px 3px 3px brown;
            margin: 10px;
        }
    </style>
</head>
<body>
    <center>
        <input type="email" placeholder="Enter your Email Id" id="emailid">
        <input type="password" placeholder="Enter your PassWord" id="passwordid">
        <button onclick="display()">Submit</button>
        <h1 id="em">You Entered :</h1>
        <h4 id="pass">You Entered :</h4>
        <a href="index.html">Login to the Main Page</a>
    </center>
</body>
<script>
    var a=document.getElementById("emailid")
    var b=document.getElementById("passwordid")
    function display()
    {
        var e=a.value
        var p=b.value
        var he=document.getElementById("em")
        he.textContent=e
        var hp=document.getElementById("pass")
        hp.textContent=p
    }
</script>
</html>
